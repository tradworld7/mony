<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade World - Team Structure</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* [Previous CSS styles remain exactly the same] */
    </style>
</head>
<body>
    <!-- [Header and Sidebar HTML remain exactly the same] -->

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <h1 class="page-title">Team Structure</h1>
        
        <div class="dashboard-cards">
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Level 1 (Direct)</span>
                    <div class="card-icon" style="background-color: #3498db;">
                        <i class="fas fa-user-friends"></i>
                    </div>
                </div>
                <div class="card-value" id="level1Count">0</div>
                <div class="card-value" style="font-size: 1.2rem;">Earnings: <span id="level1Earnings">$0.00</span></div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Level 2</span>
                    <div class="card-icon" style="background-color: #2ecc71;">
                        <i class="fas fa-user-friends"></i>
                    </div>
                </div>
                <div class="card-value" id="level2Count">0</div>
                <div class="card-value" style="font-size: 1.2rem;">Earnings: <span id="level2Earnings">$0.00</span></div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Level 3</span>
                    <div class="card-icon" style="background-color: #f39c12;">
                        <i class="fas fa-user-friends"></i>
                    </div>
                </div>
                <div class="card-value" id="level3Count">0</div>
                <div class="card-value" style="font-size: 1.2rem;">Earnings: <span id="level3Earnings">$0.00</span></div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Level 4</span>
                    <div class="card-icon" style="background-color: #e74c3c;">
                        <i class="fas fa-user-friends"></i>
                    </div>
                </div>
                <div class="card-value" id="level4Count">0</div>
                <div class="card-value" style="font-size: 1.2rem;">Earnings: <span id="level4Earnings">$0.00</span></div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Level 5</span>
                    <div class="card-icon" style="background-color: #7f8c8d;">
                        <i class="fas fa-user-friends"></i>
                    </div>
                </div>
                <div class="card-value" id="level5Count">0</div>
                <div class="card-value" style="font-size: 1.2rem;">Earnings: <span id="level5Earnings">$0.00</span></div>
            </div>
        </div>
        
        <h2 class="page-title" style="margin-top: 2rem;">Team Members</h2>
        
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Level</th>
                        <th>Join Date</th>
                        <th>Total Investment</th>
                        <th>Your Earnings</th>
                        <th>Referred By</th>
                    </tr>
                </thead>
                <tbody id="teamMembersList">
                    <tr>
                        <td colspan="6" style="text-align: center;">Loading team members...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Toast Notifications Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Firebase and App Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBshAGZScyo7PJegLHMzORbkkrCLGD6U5s",
            authDomain: "mywebsite-600d3.firebaseapp.com",
            databaseURL: "https://mywebsite-600d3-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mywebsite-600d3",
            storageBucket: "mywebsite-600d3.firebasestorage.app",
            messagingSenderId: "584485288598",
            appId: "1:584485288598:web:01856eaa18ba5ada49e0b7",
            measurementId: "G-GQ9J9QH42J"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let currentUser = null;

        // DOM Elements
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const logoutLink = document.getElementById('logoutLink');
        const teamMembersList = document.getElementById('teamMembersList');
        const toastContainer = document.getElementById('toastContainer');

        // Level counters
        const levelCounts = {
            1: document.getElementById('level1Count'),
            2: document.getElementById('level2Count'),
            3: document.getElementById('level3Count'),
            4: document.getElementById('level4Count'),
            5: document.getElementById('level5Count')
        };

        // Level earnings
        const levelEarnings = {
            1: document.getElementById('level1Earnings'),
            2: document.getElementById('level2Earnings'),
            3: document.getElementById('level3Earnings'),
            4: document.getElementById('level4Earnings'),
            5: document.getElementById('level5Earnings')
        };

        // Toggle Sidebar
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            mainContent.classList.toggle('shifted');
        });

        // Check Authentication State
        function checkAuthState() {
            firebase.auth().onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    loadTeamStructure(user.uid);
                } else {
                    window.location.href = 'login.html';
                }
            });
        }

        // Load Team Structure - UPDATED FUNCTION
        async function loadTeamStructure(userId) {
            try {
                // Initialize level stats
                const levelStats = {
                    1: { count: 0, earnings: 0 },
                    2: { count: 0, earnings: 0 },
                    3: { count: 0, earnings: 0 },
                    4: { count: 0, earnings: 0 },
                    5: { count: 0, earnings: 0 }
                };
                
                // Clear the table
                teamMembersList.innerHTML = '';
                
                // Get the user's referral tree
                const referralTreeSnapshot = await database.ref(`users/${userId}/referralTree`).once('value');
                const referralTree = referralTreeSnapshot.val();
                
                if (!referralTree) {
                    teamMembersList.innerHTML = `
                        <tr>
                            <td colspan="6" style="text-align: center;">No team members found</td>
                        </tr>
                    `;
                    return;
                }
                
                // Process each level in the referral tree
                for (const level in referralTree) {
                    if (referralTree.hasOwnProperty(level)) {
                        const levelUsers = referralTree[level];
                        
                        // Update level count
                        levelStats[level].count = Object.keys(levelUsers).length;
                        
                        // Process each user in this level
                        for (const referralId in levelUsers) {
                            if (levelUsers.hasOwnProperty(referralId)) {
                                // Get user details
                                const userSnapshot = await database.ref(`users/${referralId}`).once('value');
                                const userData = userSnapshot.val();
                                
                                if (!userData) continue;
                                
                                // Calculate total investment
                                let totalInvestment = 0;
                                if (userData.investments) {
                                    Object.values(userData.investments).forEach(investment => {
                                        totalInvestment += parseFloat(investment.amount) || 0;
                                    });
                                }
                                
                                // Calculate earnings for this level
                                const commissionPercentage = 6 - parseInt(level); // 5% for level 1, 4% for level 2, etc.
                                const earnings = totalInvestment * (commissionPercentage / 100);
                                levelStats[level].earnings += earnings;
                                
                                // Format join date
                                const joinDate = new Date(userData.joinDate || Date.now());
                                const formattedDate = joinDate.toLocaleDateString('en-US', {
                                    year: 'numeric',
                                    month: 'short',
                                    day: 'numeric'
                                });
                                
                                // Get referrer name
                                let referrerName = "Direct";
                                if (userData.referredBy && userData.referredBy !== userId) {
                                    const referrerSnapshot = await database.ref(`users/${userData.referredBy}`).once('value');
                                    const referrerData = referrerSnapshot.val();
                                    referrerName = referrerData?.name || referrerData?.email || "Unknown";
                                }
                                
                                // Add row to table
                                addTeamMemberRow(
                                    userData.name || userData.email || "Unknown",
                                    level,
                                    formattedDate,
                                    totalInvestment,
                                    earnings,
                                    referrerName
                                );
                            }
                        }
                    }
                }
                
                // Update level stats display
                updateLevelStats(levelStats);
                
            } catch (error) {
                showToast('Error loading team structure', 'error');
                console.error('Error loading team structure:', error);
                teamMembersList.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; color: red;">Error loading team data. Please try again.</td>
                    </tr>
                `;
            }
        }

        // Add team member row to table
        function addTeamMemberRow(name, level, joinDate, investment, earnings, referredBy) {
            const row = document.createElement('tr');
            
            row.innerHTML = `
                <td>${name}</td>
                <td><span class="level-badge level-${level}">Level ${level}</span></td>
                <td>${joinDate}</td>
                <td>$${investment.toFixed(2)}</td>
                <td>$${earnings.toFixed(2)}</td>
                <td>${referredBy}</td>
            `;
            
            teamMembersList.appendChild(row);
        }

        // Update level statistics display
        function updateLevelStats(stats) {
            for (const level in stats) {
                if (stats.hasOwnProperty(level)) {
                    levelCounts[level].textContent = stats[level].count;
                    levelEarnings[level].textContent = `$${stats[level].earnings.toFixed(2)}`;
                }
            }
        }

        // [Rest of the JavaScript functions remain the same]
        // Logout User
        function logoutUser() {
            firebase.auth().signOut().then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                showToast('Error logging out', 'error');
                console.error('Logout error:', error);
            });
        }

        // Show Toast Notification
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <span>${message}</span>
                <button onclick="this.parentElement.remove()" style="background: none; border: none; color: white; margin-left: 10px; cursor: pointer;">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            toastContainer.appendChild(toast);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                toast.remove();
            }, 5000);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthState();
            
            logoutLink.addEventListener('click', (e) => {
                e.preventDefault();
                logoutUser();
            });
        });
    </script>
</body>
</html>
