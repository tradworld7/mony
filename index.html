<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a2a6c;
            --secondary-color: #b21f1f;
            --accent-color: #fdbb2d;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }
        
        .balance-card {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .balance-amount {
            font-size: 2.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <header class="text-center mb-4">
            <h1 class="text-primary">Trade World</h1>
        </header>
        
        <!-- Balance Section -->
        <div class="balance-card text-center">
            <h3>MY BALANCE</h3>
            <div class="balance-amount" id="userBalance">â‚¹0.00</div>
        </div>
        
        <!-- Login/Signup Forms -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="authTabs">
                            <li class="nav-item">
                                <a class="nav-link active" id="login-tab">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="signup-tab">Sign Up</a>
                            </li>
                        </ul>
                        
                        <div class="tab-content mt-3">
                            <!-- Login Form -->
                            <div id="loginForm">
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Email or User ID">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>
                                <button class="btn btn-primary w-100">Login</button>
                            </div>
                            
                            <!-- Signup Form (initially hidden) -->
                            <div id="signupForm" style="display: none;">
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Full Name">
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control" placeholder="Email">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>
                                <button class="btn btn-success w-100">Create Account</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Tab switching
        document.getElementById('login-tab').addEventListener('click', function() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
            this.classList.add('active');
            document.getElementById('signup-tab').classList.remove('active');
        });
        
        document.getElementById('signup-tab').addEventListener('click', function() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
            this.classList.add('active');
            document.getElementById('login-tab').classList.remove('active');
        });
    </script>
</body>
</html>
