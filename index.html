<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade World - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* [Previous CSS styles remain exactly the same] */
    </style>
</head>
<body>
    <!-- [Previous HTML structure remains exactly the same until the script section] -->

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged, 
            signOut, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword 
        } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";
        import { 
            getDatabase, 
            ref, 
            onValue, 
            set, 
            update, 
            push, 
            get,
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBshAGZScyo7PJegLHMzORbkkrCLGD6U5s",
            authDomain: "mywebsite-600d3.firebaseapp.com",
            databaseURL: "https://mywebsite-600d3-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mywebsite-600d3",
            storageBucket: "mywebsite-600d3.firebasestorage.app",
            messagingSenderId: "584485288598",
            appId: "1:584485288598:web:01856eaa18ba5ada49e0b7",
            measurementId: "G-GQ9J9QH42J"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Admin details
        const ADMIN_ID = "ZYbqxrCmK6OTDYSntqq0SDS6Gpg1";
        const ADMIN_NAME = "Ramesh kumar Verma";

        // Commission structure
        const COMMISSION_STRUCTURE = {
            admin: 0.10,    // 10% to admin
            direct: 0.10,   // 10% to direct referrer
            levels: [0.02, 0.02, 0.02, 0.02, 0.02], // 2% each for levels 1-5
            tradingPool: 0.70 // 70% to trading pool
        };

        // Package details
        const PACKAGES = {
            10: {
                name: "Starter Package",
                return: 2.0, // 100% return
                duration: 30 // days
            },
            30: {
                name: "Standard Package",
                return: 2.0,
                duration: 30
            },
            100: {
                name: "Premium Package",
                return: 2.0,
                duration: 30
            }
        };

        // Global Variables
        let currentUser = null;
        let userData = null;
        let userInvestments = [];

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Setup sidebar toggle
            document.getElementById('menuToggle').addEventListener('click', function() {
                document.getElementById('sidebar').classList.toggle('open');
            });
            
            // Check if user is logged in
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    loadUserData(user.uid);
                    loadUserInvestments(user.uid);
                    
                    // Hide auth modals if showing
                    document.getElementById('loginModal').style.display = 'none';
                    document.getElementById('signupModal').style.display = 'none';
                    
                    // Show main content
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    // Show login modal if not on auth pages
                    if (!window.location.pathname.includes('login.html') && 
                        !window.location.pathname.includes('signup.html')) {
                        showLoginModal();
                    }
                }
            });
            
            // Setup package purchase buttons
            document.querySelectorAll('[data-package]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const amount = parseFloat(btn.getAttribute('data-package'));
                    processPackagePurchase(amount);
                });
            });
            
            // Setup transfer button
            document.getElementById('submitTransfer').addEventListener('click', transferFunds);
            
            // Setup logout
            document.getElementById('logoutLink').addEventListener('click', (e) => {
                e.preventDefault();
                logoutUser();
            });
            
            // Setup auth modal toggles
            document.getElementById('showSignup')?.addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById('loginModal').style.display = 'none';
                document.getElementById('signupModal').style.display = 'flex';
            });
            
            document.getElementById('showLogin')?.addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById('signupModal').style.display = 'none';
                document.getElementById('loginModal').style.display = 'flex';
            });
            
            // Setup login form
            document.getElementById('loginForm')?.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                loginUser(email, password);
            });
            
            // Setup signup form
            document.getElementById('signupForm')?.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('signupName').value;
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                const referralId = document.getElementById('signupReferral').value;
                signupUser(name, email, password, referralId);
            });
        });

        // Show login modal
        function showLoginModal() {
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('loginModal').style.display = 'flex';
            document.getElementById('signupModal').style.display = 'none';
        }

        // Login user
        function loginUser(email, password) {
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // User logged in
                    showToast('Login successful!', 'success');
                    document.getElementById('loginModal').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                })
                .catch((error) => {
                    showToast(error.message, 'error');
                });
        }

        // Signup new user with referral system
        async function signupUser(name, email, password, referralId) {
            try {
                // Create user account
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Create user data in database
                const userRef = ref(database, 'users/' + user.uid);
                const userData = {
                    uid: user.uid,
                    name: name,
                    email: email,
                    balance: 0,
                    tradingProfit: 0,
                    referralEarnings: 0,
                    teamEarnings: 0,
                    isActive: false, // Becomes true after first investment
                    createdAt: serverTimestamp(),
                    lastActive: null,
                    directReferrals: {},
                    levelEarnings: {
                        level1: 0,
                        level2: 0,
                        level3: 0,
                        level4: 0,
                        level5: 0
                    },
                    investments: {},
                    transactions: {}
                };
                
                // Add referral data if provided
                if (referralId && referralId !== user.uid) {
                    userData.referredBy = referralId;
                    
                    // Verify referrer exists
                    const referrerSnapshot = await get(ref(database, `users/${referralId}`));
                    if (referrerSnapshot.exists()) {
                        // Update referrer's direct referrals
                        await update(ref(database, {
                            [`users/${referralId}/directReferrals/${user.uid}`]: {
                                name: name,
                                joinDate: serverTimestamp(),
                                earnings: 0
                            }
                        });
                    } else {
                        referralId = null; // Invalid referral ID
                    }
                }
                
                // Save user data
                await set(userRef, userData);
                
                // If referral ID was valid, update upline team structure
                if (referralId) {
                    await updateUplineTeamStructure(referralId, user.uid);
                }
                
                showToast('Account created successfully!', 'success');
                document.getElementById('signupModal').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                
            } catch (error) {
                showToast(error.message, 'error');
                console.error('Signup error:', error);
            }
        }

        // Update upline team structure when new user signs up
        async function updateUplineTeamStructure(referrerId, newUserId, currentLevel = 1) {
            if (currentLevel > 5) return;
            
            try {
                // Get referrer data
                const referrerSnapshot = await get(ref(database, `users/${referrerId}`));
                if (!referrerSnapshot.exists()) return;
                
                const updates = {};
                
                // Update level count for this referrer
                updates[`users/${referrerId}/levelEarnings/level${currentLevel}`] = 
                    (referrerSnapshot.val().levelEarnings?.[`level${currentLevel}`] || 0) + 1;
                
                // Update team earnings (this will be updated with actual earnings when purchases happen)
                updates[`users/${referrerId}/teamEarnings`] = 
                    (referrerSnapshot.val().teamEarnings || 0);
                
                // Execute updates
                await update(ref(database), updates);
                
                // If referrer has an upline, continue recursively
                if (referrerSnapshot.val().referredBy && currentLevel < 5) {
                    await updateUplineTeamStructure(referrerSnapshot.val().referredBy, newUserId, currentLevel + 1);
                }
                
            } catch (error) {
                console.error('Error updating upline team structure:', error);
            }
        }

        // Logout user
        function logoutUser() {
            signOut(auth).then(() => {
                showToast('Logged out successfully', 'success');
                window.location.href = 'login.html';
            }).catch((error) => {
                showToast('Error logging out: ' + error.message, 'error');
            });
        }

        // Load user data from Firebase
        function loadUserData(userId) {
            const userRef = ref(database, 'users/' + userId);
            
            onValue(userRef, (snapshot) => {
                userData = snapshot.val();
                if (userData) {
                    updateDashboardUI(userData);
                    localStorage.setItem('tradeWorldUser', JSON.stringify(userData));
                    
                    // Update last active timestamp
                    update(ref(database, `users/${userId}/lastActive`), serverTimestamp());
                    
                    // Load team structure if available
                    if (userData.directReferrals) {
                        updateTeamStructureUI(userData.directReferrals);
                    }
                }
            }, (error) => {
                console.error("Error loading user data:", error);
            });
        }

        // Load user investments
        function loadUserInvestments(userId) {
            const investmentsRef = ref(database, `users/${userId}/investments`);
            
            onValue(investmentsRef, (snapshot) => {
                userInvestments = [];
                const investmentsData = snapshot.val();
                
                if (investmentsData) {
                    // Convert to array and filter active investments
                    userInvestments = Object.entries(investmentsData)
                        .map(([id, inv]) => ({ id, ...inv }))
                        .filter(inv => inv.status === 'active');
                        
                    // Check if user has any active investments
                    const isActive = userInvestments.length > 0;
                    
                    // Update user active status if changed
                    if (userData && userData.isActive !== isActive) {
                        update(ref(database, `users/${userId}/isActive`), isActive);
                    }
                }
            });
        }

        function updateDashboardUI(data) {
            if (!data) return;
            
            // Update balance
            document.getElementById('userBalance').textContent = `$${(data.balance || 0).toFixed(2)}`;
            
            // Update trading profit (only if user is active)
            const tradingProfit = data.isActive ? (data.tradingProfit || 0) : 0;
            document.getElementById('tradingProfit').textContent = `$${tradingProfit.toFixed(2)}`;
            
            // Update referrals
            const referralCount = data.directReferrals ? Object.keys(data.directReferrals).length : 0;
            document.getElementById('directReferrals').textContent = referralCount;
            document.getElementById('referralProfit').textContent = `$${(data.referralEarnings || 0).toFixed(2)}`;
            
            // Update team earnings (sum of all levels)
            document.getElementById('teamEarnings').textContent = `$${(data.teamEarnings || 0).toFixed(2)}`;
            
            // Show warning if account is inactive
            if (!data.isActive) {
                showToast('Your account is inactive. Please purchase a package to start earning.', 'warning');
            }
            
            // Load transactions
            loadRecentTransactions();
        }

        function updateTeamStructureUI(directReferrals) {
            const teamStructureDiv = document.getElementById('teamStructure');
            if (!teamStructureDiv) return;
            
            if (!directReferrals || Object.keys(directReferrals).length === 0) {
                teamStructureDiv.innerHTML = '<h3>Your Team Structure</h3><p>No team members yet</p>';
                return;
            }
            
            let html = '<h3>Your Team Structure</h3><ul class="team-list">';
            
            Object.entries(directReferrals).forEach(([userId, refData]) => {
                html += `
                    <li class="team-member">
                        <span class="member-id">${userId.substring(0, 8)}...</span>
                        <span class="member-name">${refData.name || 'No name'}</span>
                        <span class="member-earnings">Earnings: $${(refData.earnings || 0).toFixed(2)}</span>
                    </li>
                `;
            });
            
            html += '</ul>';
            teamStructureDiv.innerHTML = html;
        }

        function loadRecentTransactions() {
            if (!currentUser) return;
            
            const transactionsRef = ref(database, `users/${currentUser.uid}/transactions`);
            
            onValue(transactionsRef, (snapshot) => {
                const transactions = snapshot.val();
                const tbody = document.getElementById('transactionHistory');
                tbody.innerHTML = '';
                
                if (!transactions) {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center">No transactions yet</td></tr>';
                    return;
                }
                
                // Convert to array and sort by timestamp
                const transactionsArray = Object.entries(transactions).map(([id, tx]) => ({ id, ...tx }));
                transactionsArray.sort((a, b) => b.timestamp - a.timestamp);
                
                // Show only last 5 transactions
                transactionsArray.slice(0, 5).forEach(tx => {
                    const row = document.createElement('tr');
                    
                    const date = new Date(tx.timestamp).toLocaleDateString();
                    const type = tx.type.charAt(0).toUpperCase() + tx.type.slice(1);
                    const amount = `$${tx.amount?.toFixed(2) || '0.00'}`;
                    const status = tx.status ? tx.status.charAt(0).toUpperCase() + tx.status.slice(1) : 'Completed';
                    const details = tx.details || '';
                    
                    row.innerHTML = `
                        <td>${date}</td>
                        <td>${type}</td>
                        <td>${amount}</td>
                        <td class="status-${tx.status || 'completed'}">${status}</td>
                        <td>${details}</td>
                    `;
                    
                    tbody.appendChild(row);
                });
                
                document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
            });
        }

        // Process package purchase with multi-level commissions
        async function processPackagePurchase(packageAmount) {
            if (!currentUser) {
                showToast('Please login first', 'error');
                return;
            }

            if ((userData.balance || 0) < packageAmount) {
                showToast('Insufficient balance', 'error');
                return;
            }

            try {
                // Calculate profit distribution
                const adminCommission = packageAmount * COMMISSION_STRUCTURE.admin;
                const directCommission = packageAmount * COMMISSION_STRUCTURE.direct;
                const levelCommissions = packageAmount * COMMISSION_STRUCTURE.levels.reduce((a, b) => a + b, 0);
                const tradingPool = packageAmount * COMMISSION_STRUCTURE.tradingPool;
                
                // Create investment record
                const packageId = push(ref(database, 'investments')).key;
                const purchaseDate = serverTimestamp();
                const maturityDate = new Date(Date.now() + PACKAGES[packageAmount].duration * 24 * 60 * 60 * 1000).toISOString();
                
                const packageData = {
                    packageId,
                    userId: currentUser.uid,
                    name: PACKAGES[packageAmount].name,
                    amount: packageAmount,
                    expectedReturn: packageAmount * PACKAGES[packageAmount].return,
                    purchaseDate,
                    maturityDate,
                    status: 'active'
                };
                
                // Prepare all updates
                const updates = {};
                
                // 1. Deduct from user balance
                updates[`users/${currentUser.uid}/balance`] = (userData.balance || 0) - packageAmount;
                
                // 2. Add investment record
                updates[`users/${currentUser.uid}/investments/${packageId}`] = packageData;
                updates[`investments/${packageId}`] = packageData;
                
                // 3. Add transaction record
                const transactionId = push(ref(database, 'transactions')).key;
                updates[`transactions/${transactionId}`] = {
                    type: 'investment',
                    amount: packageAmount,
                    status: 'completed',
                    timestamp: serverTimestamp(),
                    userId: currentUser.uid,
                    details: `Purchased ${packageData.name}`
                };
                updates[`users/${currentUser.uid}/transactions/${transactionId}`] = {
                    type: 'investment',
                    amount: packageAmount,
                    status: 'completed',
                    timestamp: serverTimestamp(),
                    details: `Purchased ${packageData.name}`
                };
                
                // 4. Add admin commission (10%)
                updates[`users/${ADMIN_ID}/balance`] = (await getValue(`users/${ADMIN_ID}/balance`)) + adminCommission;
                updates[`system/adminEarnings`] = (await getValue('system/adminEarnings')) + adminCommission;
                
                // Add admin transaction
                const adminTxId = push(ref(database, 'transactions')).key;
                updates[`transactions/${adminTxId}`] = {
                    type: 'admin_commission',
                    amount: adminCommission,
                    status: 'completed',
                    timestamp: serverTimestamp(),
                    userId: ADMIN_ID,
                    details: `Commission from ${userData.name}'s package purchase`
                };
                
                // 5. Process referral commissions (if any)
                if (userData.referredBy) {
                    await processReferralCommissions(userData.referredBy, packageAmount, updates);
                }
                
                // 6. Add to trading pool (70%)
                updates[`system/tradingPool`] = (await getValue('system/tradingPool')) + tradingPool;
                
                // 7. Mark user as active if first investment
                if (!userData.isActive) {
                    updates[`users/${currentUser.uid}/isActive`] = true;
                }
                
                // Execute all updates
                await update(ref(database), updates);
                
                // Distribute trading profit to all active users
                await distributeTradingProfit(tradingPool);
                
                showToast(`Successfully purchased ${packageData.name}!`, 'success');
                
            } catch (error) {
                console.error('Package purchase error:', error);
                showToast('Failed to purchase package', 'error');
            }
        }

        // Distribute trading profit to all active users
        async function distributeTradingProfit(amount) {
            try {
                // Get all users
                const usersSnapshot = await get(ref(database, 'users'));
                if (!usersSnapshot.exists()) return;
                
                const users = usersSnapshot.val();
                const activeUsers = Object.keys(users).filter(uid => 
                    users[uid].isActive && 
                    users[uid].lastActive && 
                    (Date.now() - users[uid].lastActive) < (30 * 24 * 60 * 60 * 1000)
                );
                
                if (activeUsers.length === 0) return;
                
                const profitPerUser = amount / activeUsers.length;
                const updates = {};
                
                // Distribute profit equally among active users
                activeUsers.forEach(uid => {
                    updates[`users/${uid}/tradingProfit`] = (users[uid].tradingProfit || 0) + profitPerUser;
                    
                    // Add transaction record
                    const txId = push(ref(database, 'transactions')).key;
                    updates[`users/${uid}/transactions/${txId}`] = {
                        type: 'trading_profit',
                        amount: profitPerUser,
                        status: 'completed',
                        timestamp: serverTimestamp(),
                        details: `Trading profit distribution`
                    };
                });
                
                // Clear trading pool
                updates['system/tradingPool'] = 0;
                
                // Execute updates
                await update(ref(database), updates);
                
            } catch (error) {
                console.error('Error distributing trading profit:', error);
            }
        }

        // Process multi-level referral commissions
        async function processReferralCommissions(referrerId, packageAmount, updates, currentLevel = 1) {
            if (currentLevel > 5) return;

            // Get referrer data
            const referrerSnapshot = await get(ref(database, `users/${referrerId}`));
            if (!referrerSnapshot.exists()) return;
            
            const referrerData = referrerSnapshot.val();
            
            // Calculate commission based on level
            let commission = 0;
            if (currentLevel === 1) {
                commission = packageAmount * COMMISSION_STRUCTURE.direct; // 10% for direct referrer
            } else if (currentLevel <= 5) {
                commission = packageAmount * COMMISSION_STRUCTURE.levels[currentLevel-2]; // 2% for levels 2-5
            }
            
            if (commission > 0) {
                // Update referrer's earnings
                updates[`users/${referrerId}/balance`] = (referrerData.balance || 0) + commission;
                updates[`users/${referrerId}/referralEarnings`] = (referrerData.referralEarnings || 0) + commission;
                updates[`users/${referrerId}/teamEarnings`] = (referrerData.teamEarnings || 0) + commission;
                
                // Update direct referral earnings if level 1
                if (currentLevel === 1) {
                    updates[`users/${referrerId}/directReferrals/${currentUser.uid}/earnings`] = 
                        (referrerData.directReferrals?.[currentUser.uid]?.earnings || 0) + commission;
                }
                
                // Add transaction record for referrer
                const transactionId = push(ref(database, 'transactions')).key;
                updates[`users/${referrerId}/transactions/${transactionId}`] = {
                    type: 'referral',
                    amount: commission,
                    status: 'completed',
                    timestamp: serverTimestamp(),
                    details: `Level ${currentLevel} referral commission from ${userData.name}`
                };
                
                // If referrer has an upline, continue recursively
                if (referrerData.referredBy && currentLevel < 5) {
                    await processReferralCommissions(referrerData.referredBy, packageAmount, updates, currentLevel + 1);
                }
            }
        }

        // Transfer funds to another user
        async function transferFunds() {
            if (!currentUser) {
                showToast('Please login first', 'error');
                return;
            }
            
            const recipientId = document.getElementById('recipientId').value;
            const amount = parseFloat(document.getElementById('transferAmount').value);
            
            if (!recipientId || !amount || amount <= 0) {
                showToast('Please enter valid recipient and amount', 'error');
                return;
            }
            
            if (amount > (userData.balance || 0)) {
                showToast('Insufficient balance', 'error');
                return;
            }
            
            if (recipientId === currentUser.uid) {
                showToast('Cannot transfer to yourself', 'error');
                return;
            }
            
            try {
                // Check if recipient exists
                const recipientSnapshot = await get(ref(database, `users/${recipientId}`));
                if (!recipientSnapshot.exists()) {
                    showToast('Recipient not found', 'error');
                    return;
                }
                
                const recipientData = recipientSnapshot.val();
                
                // Prepare updates
                const updates = {};
                const transactionId = push(ref(database, 'transactions')).key;
                const timestamp = serverTimestamp();
                
                // Deduct from sender
                updates[`users/${currentUser.uid}/balance`] = (userData.balance || 0) - amount;
                
                // Add to recipient
                updates[`users/${recipientId}/balance`] = (recipientData.balance || 0) + amount;
                
                // Add transaction records
                updates[`users/${currentUser.uid}/transactions/${transactionId}`] = {
                    type: 'transfer_sent',
                    amount: amount,
                    status: 'completed',
                    timestamp: timestamp,
                    details: `Transfer to ${recipientData.name || recipientId}`,
                    recipientId: recipientId
                };
                
                updates[`users/${recipientId}/transactions/${transactionId}_received`] = {
                    type: 'transfer_received',
                    amount: amount,
                    status: 'completed',
                    timestamp: timestamp,
                    details: `Transfer from ${userData.name || currentUser.uid}`,
                    senderId: currentUser.uid
                };
                
                // Execute updates
                await update(ref(database), updates);
                
                showToast(`Successfully transferred $${amount.toFixed(2)}`, 'success');
                document.getElementById('transferAmount').value = '';
                document.getElementById('recipientId').value = '';
                
                // Refresh user data
                loadUserData(currentUser.uid);
                
            } catch (error) {
                console.error('Transfer error:', error);
                showToast('Failed to transfer funds', 'error');
            }
        }

        // Helper function to get value from database
        async function getValue(path) {
            const snapshot = await get(ref(database, path));
            return snapshot.val() || 0;
        }

        // Show toast notification
        function showToast(message, type) {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <span>${message}</span>
                <button class="toast-close">&times;</button>
            `;
            
            toastContainer.appendChild(toast);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                toast.remove();
            }, 5000);
            
            // Close button
            toast.querySelector('.toast-close').addEventListener('click', () => {
                toast.remove();
            });
        }
    </script>
</body>
</html>
