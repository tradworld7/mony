<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade World - Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: #3498db;
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-outline {
            border: 1px solid #3498db;
            color: #3498db;
            background: transparent;
        }

        .btn-outline:hover {
            background: #3498db;
            color: white;
        }

        .btn-primary {
            background: #3498db;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        #menuToggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: #2c3e50;
        }

        .forgot-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
            padding: 40px 0;
        }

        .forgot-form {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .forgot-form h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .forgot-form p {
            margin-bottom: 30px;
            color: #7f8c8d;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }

        #resetBtn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 10px;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
        }

        .login-link a {
            color: #3498db;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        #toastContainer {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toast {
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease-out;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .toast.success {
            background: #27ae60;
        }

        .toast.error {
            background: #e74c3c;
        }

        .toast-close {
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-left: 15px;
        }

        @media (max-width: 768px) {
            .auth-buttons {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                right: 20px;
                background: white;
                padding: 15px;
                border-radius: 5px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                width: 200px;
            }

            .auth-buttons.show {
                display: flex;
            }

            #menuToggle {
                display: block;
            }

            .forgot-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="logo">
                <i class="fas fa-chart-line"></i>
                <span>Trade World</span>
            </a>
            <div class="auth-buttons" id="authButtons">
                <a href="login.html" class="btn btn-outline">Login</a>
                <a href="signup.html" class="btn btn-primary">Sign Up</a>
            </div>
            <button id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </header>
    </div>

    <div class="forgot-container">
        <div class="forgot-form">
            <h2>Forgot Your Password?</h2>
            <p>Enter your email address and we'll send you a link to reset your password.</p>
            
            <form id="forgotForm">
                <div class="form-group">
                    <label for="resetEmail">Email Address</label>
                    <input type="email" id="resetEmail" placeholder="Enter your email address" required>
                </div>
                
                <button type="button" class="btn btn-primary" id="resetBtn">
                    <span id="resetBtnText">Send Reset Link</span>
                    <div class="spinner" id="resetBtnSpinner"></div>
                </button>
            </form>
            
            <div class="login-link">
                Remember your password? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>

    <div id="toastContainer"></div>

    <!-- Firebase and App Scripts -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { 
            getAuth, 
            sendPasswordResetEmail 
        } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBshAGZScyo7PJegLHMzORbkkrCLGD6U5s",
            authDomain: "mywebsite-600d3.firebaseapp.com",
            databaseURL: "https://mywebsite-600d3-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mywebsite-600d3",
            storageBucket: "mywebsite-600d3.firebasestorage.app",
            messagingSenderId: "584485288598",
            appId: "1:584485288598:web:01856eaa18ba5ada49e0b7",
            measurementId: "G-GQ9J9QH42J"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Show toast notification
        function showToast(message, type) {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <span>${message}</span>
                <button class="toast-close">&times;</button>
            `;
            
            toastContainer.appendChild(toast);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                toast.remove();
            }, 5000);
            
            // Close button
            toast.querySelector('.toast-close').addEventListener('click', () => {
                toast.remove();
            });
        }

        // Send password reset email
        async function sendResetLink() {
            const email = document.getElementById('resetEmail').value.trim();
            
            // Validation
            if (!email) {
                showToast('Please enter your email address', 'error');
                return;
            }
            
            // Show loading state
            document.getElementById('resetBtnText').style.display = 'none';
            document.getElementById('resetBtnSpinner').style.display = 'inline-block';
            document.getElementById('resetBtn').disabled = true;
            
            try {
                // Send password reset email
                await sendPasswordResetEmail(auth, email);
                
                showToast('Password reset link sent to your email!', 'success');
                document.getElementById('resetEmail').value = '';
            } catch (error) {
                console.error('Password reset error:', error);
                
                let errorMessage = 'Failed to send reset link. Please try again.';
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'Too many attempts. Try again later';
                }
                
                showToast(errorMessage, 'error');
            } finally {
                // Reset button state
                document.getElementById('resetBtnText').style.display = 'inline-block';
                document.getElementById('resetBtnSpinner').style.display = 'none';
                document.getElementById('resetBtn').disabled = false;
            }
        }

        // Initialize the forgot password page
        document.addEventListener('DOMContentLoaded', function() {
            // Set up reset button
            document.getElementById('resetBtn').addEventListener('click', sendResetLink);
            
            // Allow submission on Enter key press
            document.getElementById('resetEmail').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendResetLink();
                }
            });
            
            // Set up menu toggle for mobile
            document.getElementById('menuToggle').addEventListener('click', function() {
                const authButtons = document.getElementById('authButtons');
                authButtons.classList.toggle('show');
            });
            
            // Prevent form submission on enter
            document.getElementById('forgotForm').addEventListener('submit', function(e) {
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
