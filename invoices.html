<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Previous head content remains the same until the script section -->
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBshAGZScyo7PJegLHMzORbkkrCLGD6U5s",
            authDomain: "mywebsite-600d3.firebaseapp.com",
            databaseURL: "https://mywebsite-600d3-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mywebsite-600d3",
            storageBucket: "mywebsite-600d3.firebasestorage.app",
            messagingSenderId: "584485288598",
            appId: "1:584485288598:web:01856eaa18ba5ada49e0b7",
            measurementId: "G-GQ9J9QH42J"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const database = firebase.database();
        const { jsPDF } = window.jspdf;

        let currentUser = null;
        let userData = null;

        // Auth state listener
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                loadUserData(user.uid);
            } else {
                window.location.href = "login.html";
            }
        });

        // Load user data
        function loadUserData(uid) {
            const userRef = database.ref('users/' + uid);
            
            userRef.on('value', (snapshot) => {
                userData = snapshot.val();
                
                if (userData) {
                    // Update sidebar user info
                    document.getElementById('sidebarUserName').textContent = userData.name || 'User';
                    document.getElementById('sidebarUserEmail').textContent = userData.email || 'user@example.com';
                    
                    // Load invoices
                    loadInvoices(uid);
                }
            });
        }

        // Load user invoices
        function loadInvoices(uid) {
            const invoicesRef = database.ref('users/' + uid + '/invoices');
            const invoiceList = document.getElementById('invoiceList');
            
            invoicesRef.on('value', (snapshot) => {
                const invoices = snapshot.val();
                invoiceList.innerHTML = '';
                
                if (invoices) {
                    // Convert to array and sort by date (newest first)
                    const invoicesArray = Object.entries(invoices).map(([id, invoice]) => ({ id, ...invoice }));
                    invoicesArray.sort((a, b) => new Date(b.date) - new Date(a.date));
                    
                    invoicesArray.forEach(invoice => {
                        const row = document.createElement('tr');
                        
                        // Format date
                        const invoiceDate = new Date(invoice.date);
                        const formattedDate = invoiceDate.toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'short',
                            day: 'numeric'
                        });
                        
                        // Determine status class
                        let statusClass = 'status-pending';
                        if (invoice.status === 'active') statusClass = 'status-active';
                        else if (invoice.status === 'completed') statusClass = 'status-completed';
                        else if (invoice.status === 'cancelled') statusClass = 'status-cancelled';
                        
                        row.innerHTML = `
                            <td>${invoice.invoiceNumber || 'INV-' + invoice.id.substring(0, 8)}</td>
                            <td>${formattedDate}</td>
                            <td>${invoice.packageName || 'Investment Package'}</td>
                            <td>$${invoice.amount?.toFixed(2) || '0.00'}</td>
                            <td><span class="status-badge ${statusClass}">${invoice.status || 'pending'}</span></td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary view-invoice" data-invoice-id="${invoice.id}">
                                    <i class="fas fa-eye"></i> View
                                </button>
                            </td>
                        `;
                        
                        invoiceList.appendChild(row);
                    });
                    
                    // Add event listeners to view buttons
                    document.querySelectorAll('.view-invoice').forEach(btn => {
                        btn.addEventListener('click', () => {
                            const invoiceId = btn.getAttribute('data-invoice-id');
                            showInvoiceModal(invoiceId);
                        });
                    });
                } else {
                    invoiceList.innerHTML = `
                        <tr>
                            <td colspan="6" class="text-center">No invoices found</td>
                        </tr>
                    `;
                }
            });
        }

        // Show invoice modal with details
        function showInvoiceModal(invoiceId) {
            const invoiceRef = database.ref('users/' + currentUser.uid + '/invoices/' + invoiceId);
            
            invoiceRef.once('value').then((snapshot) => {
                const invoice = snapshot.val();
                
                if (invoice) {
                    // Update modal with invoice data
                    document.getElementById('invoiceNumber').textContent = invoice.invoiceNumber || 'INV-' + invoiceId.substring(0, 8);
                    
                    const invoiceDate = new Date(invoice.date);
                    document.getElementById('invoiceDate').textContent = invoiceDate.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric'
                    });
                    
                    document.getElementById('customerName').textContent = userData.name || 'User';
                    document.getElementById('customerEmail').textContent = userData.email || '';
                    document.getElementById('customerId').textContent = 'User ID: ' + currentUser.uid.substring(0, 8);
                    
                    // Set status with appropriate class
                    const statusElement = document.getElementById('invoiceStatus');
                    statusElement.textContent = invoice.status || 'active';
                    statusElement.className = 'status-badge ';
                    
                    if (invoice.status === 'active') statusElement.classList.add('status-active');
                    else if (invoice.status === 'completed') statusElement.classList.add('status-completed');
                    else if (invoice.status === 'cancelled') statusElement.classList.add('status-cancelled');
                    else statusElement.classList.add('status-pending');
                    
                    document.getElementById('packageDescription').textContent = invoice.packageName || 'Investment Package';
                    document.getElementById('packageAmount').textContent = '$' + (invoice.amount?.toFixed(2) || '0.00');
                    
                    const expectedReturn = invoice.returnAmount || (invoice.amount * 2) || 0;
                    document.getElementById('expectedReturn').textContent = '$' + expectedReturn.toFixed(2);
                    document.getElementById('totalAmount').textContent = '$' + (invoice.amount?.toFixed(2) || '0.00');
                    
                    if (invoice.maturityDate) {
                        const maturityDate = new Date(invoice.maturityDate);
                        document.getElementById('maturityDate').textContent = maturityDate.toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'short',
                            day: 'numeric'
                        });
                    } else {
                        document.getElementById('maturityDate').textContent = 'N/A';
                    }
                    
                    // Show modal
                    document.getElementById('invoiceModal').style.display = 'flex';
                }
            });
        }

        // Close invoice modal
        document.getElementById('closeInvoiceModal').addEventListener('click', () => {
            document.getElementById('invoiceModal').style.display = 'none';
        });

        // Print invoice
        document.getElementById('printInvoice').addEventListener('click', () => {
            window.print();
        });

        // Download invoice as PDF
        document.getElementById('downloadInvoice').addEventListener('click', () => {
            const invoiceContent = document.getElementById('invoiceContent');
            const invoiceNumber = document.getElementById('invoiceNumber').textContent;
            
            // Use html2canvas to capture the invoice content
            html2canvas(invoiceContent).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('p', 'mm', 'a4');
                const imgWidth = 210; // A4 width in mm
                const pageHeight = 295; // A4 height in mm
                const imgHeight = canvas.height * imgWidth / canvas.width;
                let heightLeft = imgHeight;
                let position = 0;
                
                pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;
                
                // Add new page if content is too long
                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }
                
                pdf.save(`${invoiceNumber}.pdf`);
            });
        });

        // Logout button
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                showToast('Error logging out: ' + error.message, 'error');
            });
        });

        // Show toast notification
        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <span>${message}</span>
                <button class="toast-close">&times;</button>
            `;
            
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 5000);
            
            toast.querySelector('.toast-close').addEventListener('click', () => {
                toast.remove();
            });
        }

        // Animation for toast
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</head>
