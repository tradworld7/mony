<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade World - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            text-decoration: none;
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-outline {
            border: 1px solid #3498db;
            color: #3498db;
            background: transparent;
        }

        .btn-outline:hover {
            background: #3498db;
            color: white;
        }

        .btn-primary {
            background: #3498db;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        #menuToggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
            padding: 40px 0;
        }

        .signup-form {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .signup-form h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }

        .password-field {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #7f8c8d;
        }

        #signupBtn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 10px;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
        }

        .login-link a {
            color: #3498db;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        #toastContainer {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toast {
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease-out;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .toast.success {
            background: #27ae60;
        }

        .toast.error {
            background: #e74c3c;
        }

        .toast-close {
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-left: 15px;
        }

        @media (max-width: 768px) {
            .auth-buttons {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                right: 20px;
                background: white;
                padding: 15px;
                border-radius: 5px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                width: 200px;
            }

            .auth-buttons.show {
                display: flex;
            }

            #menuToggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="logo">Trade World</a>
            <div class="auth-buttons" id="authButtons">
                <a href="login.html" class="btn btn-outline">Login</a>
                <a href="signup.html" class="btn btn-primary">Sign Up</a>
            </div>
            <i class="fas fa-bars" id="menuToggle"></i>
        </header>
    </div>

    <div class="signup-container">
        <div class="signup-form">
            <h2>Create Your Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="signupMobile">Mobile Number</label>
                    <input type="tel" id="signupMobile" placeholder="Enter your mobile number" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <div class="password-field">
                        <input type="password" id="signupPassword" placeholder="Create a password" required>
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signupConfirmPassword">Confirm Password</label>
                    <div class="password-field">
                        <input type="password" id="signupConfirmPassword" placeholder="Confirm your password" required>
                        <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="sponsorId">Sponsor ID (Optional)</label>
                    <input type="text" id="sponsorId" placeholder="Enter sponsor ID if any">
                </div>
                <button type="button" class="btn btn-primary" id="signupBtn">
                    <span id="signupBtnText">Sign Up</span>
                    <div class="spinner" id="signupBtnSpinner"></div>
                </button>
            </form>
            <div class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>

    <div id="toastContainer"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        // Firebase configuration - matches index.html
        const firebaseConfig = {
            apiKey: "AIzaSyBshAGZScyo7PJegLHMzORbkkrCLGD6U5s",
            authDomain: "mywebsite-600d3.firebaseapp.com",
            databaseURL: "https://mywebsite-600d3-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mywebsite-600d3",
            storageBucket: "mywebsite-600d3.firebasestorage.app",
            messagingSenderId: "584485288598",
            appId: "1:584485288598:web:01856eaa18ba5ada49e0b7",
            measurementId: "G-GQ9J9QH42J"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const database = firebase.database();

        // Show toast notification
        function showToast(message, type) {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <span>${message}</span>
                <button class="toast-close">&times;</button>
            `;
            
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 5000);
            
            toast.querySelector('.toast-close').addEventListener('click', () => {
                toast.remove();
            });
        }

        // Check if user came from a referral link
        function checkReferralLink() {
            const urlParams = new URLSearchParams(window.location.search);
            const refId = urlParams.get('ref');
            
            if (refId) {
                document.getElementById('sponsorId').value = refId;
            }
        }

        // Create user data in database - matches index.html structure
        async function createUserData(userId, userData) {
            try {
                // Default user data structure matching index.html
                const defaultUserData = {
        name,
        email,
        mobileNumber: mobile,
        balance: 0,
        tradingProfit: 0,
        referralEarnings: 0,
        teamEarnings: 0,
        referredBy: sponsorId || null,
        joinDate: new Date().toISOString(),
        lastActive: Date.now(),
        accountStatus: "active",
        kycVerified: false,
        walletAddress: "",
        uid: 
        teamStructure: {
          level1Count: 0,
          level2Count: 0,
          level3Count: 0,
          level4Count: 0,
          level5Count: 0
                    },
                    lastActive: Date.now(),
                    accountStatus: "active",
                    kycVerified: false,
                    joinDate: new Date().toISOString()
                };
                
                await database.ref('users/' + userId).set(defaultUserData);
                
                // If there's a sponsor, update sponsor's referrals
                if (userData.sponsorId) {
                    await database.ref(`users/${userData.sponsorId}/directReferrals/${userId}`).set({
                        joinDate: new Date().toISOString(),
                        status: 'active'
                    });
                    
                    // Update sponsor's team structure level1Count
                    await database.ref(`users/${userData.sponsorId}/teamStructure/level1Count`).transaction((current) => {
                        return (current || 0) + 1;
                    });
                }
                
                return true;
            } catch (error) {
                console.error('Error creating user data:', error);
                return false;
            }
        }

        // Sign up new user
        async function signupUser() {
            const name = document.getElementById('signupName').value.trim();
            const mobile = document.getElementById('signupMobile').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            const sponsorId = document.getElementById('sponsorId').value.trim();
            
            // Validation
            if (!name || !mobile || !email || !password || !confirmPassword) {
                showToast('Please fill in all fields', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showToast('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 8) {
                showToast('Password must be at least 8 characters', 'error');
                return;
            }
            
            // Show loading state
            document.getElementById('signupBtnText').style.display = 'none';
            document.getElementById('signupBtnSpinner').style.display = 'inline-block';
            document.getElementById('signupBtn').disabled = true;
            
            try {
                // Create user with email and password
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                
                // Update user profile with name
                await userCredential.user.updateProfile({
                    displayName: name
                });
                
                // Prepare user data for database
                const userData = {
                    name: name,
                    email: email,
                    mobile: mobile,
                    sponsorId: sponsorId || null
                };
                
                // Create user data in database
                const success = await createUserData(userCredential.user.uid, userData);
                
                if (success) {
                    showToast('Account created successfully!', 'success');
                    
                    // Redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    showToast('Account created but profile setup failed', 'error');
                }
            } catch (error) {
                console.error('Signup error:', error);
                
                let errorMessage = 'Signup failed. Please try again.';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Email is already in use';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password is too weak';
                }
                
                showToast(errorMessage, 'error');
            } finally {
                // Reset button state
                document.getElementById('signupBtnText').style.display = 'inline-block';
                document.getElementById('signupBtnSpinner').style.display = 'none';
                document.getElementById('signupBtn').disabled = false;
            }
        }

        // Toggle password visibility
        function setupPasswordToggle() {
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('signupPassword');
            
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const confirmPasswordInput = document.getElementById('signupConfirmPassword');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
            });
            
            toggleConfirmPassword.addEventListener('click', function() {
                const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPasswordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
            });
        }

        // Initialize the signup page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user came from a referral link
            checkReferralLink();
            
            // Set up signup button
            document.getElementById('signupBtn').addEventListener('click', signupUser);
            
            // Set up password toggle
            setupPasswordToggle();
            
            // Set up menu toggle for mobile
            document.getElementById('menuToggle').addEventListener('click', function() {
                const authButtons = document.getElementById('authButtons');
                authButtons.classList.toggle('show');
            });
            
            // Prevent form submission on enter
            document.getElementById('signupForm').addEventListener('submit', function(e) {
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
