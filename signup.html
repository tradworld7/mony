<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade World - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fas fa-chart-line logo-icon"></i>
            <span class="logo-text">Trade World</span>
        </div>
        <div class="auth-buttons">
            <a href="login.html" class="btn btn-outline">Login</a>
            <a href="signup.html" class="btn btn-primary">Sign Up</a>
        </div>
        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <!-- Main Content -->
    <main class="main-content auth-page">
        <div class="form-container">
            <h1 class="page-title">Create New Account</h1>
            
            <div class="form-group">
                <label class="form-label">Sponsor ID</label>
                <input type="text" class="form-control" id="sponsorId" value="TW1381">
                <small class="form-text">This will be auto-filled if you came through a referral link</small>
            </div>
            
            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="signupName" placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="signupMobile" placeholder="Enter your mobile number">
            </div>
            
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword" placeholder="Create a password">
                <small class="form-text">Password must be at least 8 characters long</small>
            </div>
            
            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm your password">
            </div>
            
            <button class="btn btn-primary btn-block" id="signupBtn">Create Account</button>
            
            <div class="form-group text-center" style="margin-top: 1.5rem;">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </main>

    <!-- Toast Notifications Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Firebase and App Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/database.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        // Initialize the signup page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user came from a referral link
            checkReferralLink();
            
            // Set up signup button
            document.getElementById('signupBtn').addEventListener('click', signupUser);
        });
    </script>
</body>
</html>
