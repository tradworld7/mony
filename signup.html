<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade World - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-light: #e6e9ff;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --success-light: #e6f7fd;
            --danger-color: #f72585;
            --danger-light: #fde6ef;
            --warning-color: #f8961e;
            --warning-light: #fef3e6;
            --info-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --gray-light: #e9ecef;
            --white-color: #ffffff;
            --border-radius: 10px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .auth-card {
            background-color: var(--white-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
        }

        .auth-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark-color);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-light);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .form-text {
            display: block;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: var(--gray-color);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white-color);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .auth-footer {
            margin-top: 1.5rem;
            text-align: center;
            color: var(--gray-color);
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--white-color);
            animation: spin 1s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1200;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .toast {
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            color: var(--white-color);
            box-shadow: var(--box-shadow);
            animation: slideIn 0.3s ease forwards;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }

        .toast.success {
            background-color: var(--success-color);
        }

        .toast.error {
            background-color: var(--danger-color);
        }

        .toast.warning {
            background-color: var(--warning-color);
        }

        .toast-close {
            background: none;
            border: none;
            color: var(--white-color);
            cursor: pointer;
            font-size: 1rem;
            opacity: 0.8;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 576px) {
            .auth-container {
                padding: 1rem;
            }
            
            .auth-card {
                padding: 1.5rem;
            }
            
            .auth-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">Create New Account</h2>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="sponsorId" class="form-label">Sponsor ID</label>
                    <input type="text" class="form-control" id="sponsorId" value="TW1381" readonly>
                    <small class="form-text">This will be auto-filled if you came through a referral link</small>
                </div>
                
                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="mobileNumber" class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter your mobile number" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a password" minlength="8" required>
                    <small class="form-text">Password must be at least 8 characters long</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" id="signupBtn">
                    <span id="signupBtnText">Create Account</span>
                    <span id="signupSpinner" class="spinner" style="display: none;"></span>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Toast Notifications Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword,
            updateProfile
        } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";
        import { 
            getDatabase, 
            ref, 
            set,
            update,
            get
        } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBshAGZScyo7PJegLHMzORbkkrCLGD6U5s",
            authDomain: "mywebsite-600d3.firebaseapp.com",
            databaseURL: "https://mywebsite-600d3-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mywebsite-600d3",
            storageBucket: "mywebsite-600d3.appspot.com",
            messagingSenderId: "584485288598",
            appId: "1:584485288598:web:01856eaa18ba5ada49e0b7",
            measurementId: "G-GQ9J9QH42J"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Admin details
        const ADMIN_ID = "KtdjLWRdN5M5uOA1xDokUtrxfe93";

        // Show toast notification
        function showToast(message, type) {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <span>${message}</span>
                <button class="toast-close">&times;</button>
            `;
            
            toastContainer.appendChild(toast);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                toast.remove();
            }, 5000);
            
            // Close button
            toast.querySelector('.toast-close').addEventListener('click', () => {
                toast.remove();
            });
        }

        // Check if user came from a referral link
        function checkReferralLink() {
            const urlParams = new URLSearchParams(window.location.search);
            const refId = urlParams.get('ref');
            
            if (refId) {
                document.getElementById('sponsorId').value = refId;
            }
        }

        // Create user data in database
        async function createUserData(userId, email, name, mobile, sponsorId) {
            const userData = {
                uid: userId,
                name: name,
                email: email,
                mobileNumber: mobile,
                balance: 0,
                deposits: 0,
                tradingProfit: 0,
                referralEarnings: 0,
                teamEarnings: 0,
                referredBy: sponsorId || null,
                joinDate: new Date().toISOString(),
                lastActive: Date.now(),
                accountStatus: "active",
                kycVerified: false,
                walletAddress: "",
                withdrawals: 0,
                teamStructure: {
                    level1: 0,
                    level2: 0,
                    level3: 0,
                    level4: 0,
                    level5: 0
                },
                directReferrals: {}
            };
            
            try {
                await set(ref(database, 'users/' + userId), userData);
                
                // If there's a sponsor, update sponsor's referrals
                if (sponsorId) {
                    const updates = {};
                    updates[`users/${sponsorId}/directReferrals/${userId}`] = {
                        joinDate: new Date().toISOString(),
                        status: 'active'
                    };
                    
                    // Get current level1 count
                    const sponsorSnapshot = await get(ref(database, `users/${sponsorId}/teamStructure/level1`));
                    const currentLevel1 = sponsorSnapshot.exists() ? sponsorSnapshot.val() : 0;
                    
                    updates[`users/${sponsorId}/teamStructure/level1`] = currentLevel1 + 1;
                    
                    // Update upline team structure
                    const sponsorData = await get(ref(database, `users/${sponsorId}`));
                    if (sponsorData.exists() && sponsorData.val().referredBy) {
                        await updateUplineTeamStructure(sponsorData.val().referredBy, 2, updates);
                    }
                    
                    await update(ref(database), updates);
                }
                
                return true;
            } catch (error) {
                console.error('Error creating user data:', error);
                return false;
            }
        }

        // Recursively update upline team structure
        async function updateUplineTeamStructure(uplineId, currentLevel, updates) {
            if (currentLevel > 5) return;
            
            // Get upline data
            const uplineSnapshot = await get(ref(database, `users/${uplineId}`));
            if (!uplineSnapshot.exists()) return;
            
            // Get current level count
            const currentLevelCount = await get(ref(database, `users/${uplineId}/teamStructure/level${currentLevel}`));
            const count = currentLevelCount.exists() ? currentLevelCount.val() : 0;
            
            // Update this upline's team structure for current level
            updates[`users/${uplineId}/teamStructure/level${currentLevel}`] = count + 1;
            
            // If upline has an upline, continue recursively
            if (uplineSnapshot.val().referredBy) {
                await updateUplineTeamStructure(uplineSnapshot.val().referredBy, currentLevel + 1, updates);
            }
        }

        // Sign up new user
        async function signupUser(e) {
            e.preventDefault();
            
            const name = document.getElementById('fullName').value.trim();
            const mobile = document.getElementById('mobileNumber').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const sponsorId = document.getElementById('sponsorId').value.trim();
            
            // Validation
            if (!name || !mobile || !email || !password || !confirmPassword) {
                showToast('Please fill in all fields', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showToast('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 8) {
                showToast('Password must be at least 8 characters', 'error');
                return;
            }
            
            // Show loading state
            document.getElementById('signupBtnText').textContent = 'Creating account...';
            document.getElementById('signupSpinner').style.display = 'inline-block';
            document.getElementById('signupBtn').disabled = true;
            
            try {
                // Create user with email and password
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                
                // Update user profile with name
                await updateProfile(userCredential.user, {
                    displayName: name
                });
                
                // Create user data in database
                const success = await createUserData(userCredential.user.uid, email, name, mobile, sponsorId);
                
                if (success) {
                    showToast('Account created successfully! Redirecting...', 'success');
                    
                    // Redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    showToast('Account created but profile setup failed', 'error');
                }
            } catch (error) {
                console.error('Signup error:', error);
                
                let errorMessage = 'Signup failed. Please try again.';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Email is already in use';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password is too weak';
                }
                
                showToast(errorMessage, 'error');
            } finally {
                // Reset button state
                document.getElementById('signupBtnText').textContent = 'Create Account';
                document.getElementById('signupSpinner').style.display = 'none';
                document.getElementById('signupBtn').disabled = false;
            }
        }

        // Initialize the signup page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user came from a referral link
            checkReferralLink();
            
            // Set up signup form
            document.getElementById('signupForm').addEventListener('submit', signupUser);
        });
    </script>
</body>
</html>
