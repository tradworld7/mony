<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade World - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* [Previous CSS styles remain exactly the same] */
    </style>
</head>
<body>
    <!-- [Previous HTML structure remains exactly the same] -->

    <!-- Updated Firebase and App Scripts -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword,
            updateProfile
        } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";
        import { 
            getDatabase, 
            ref, 
            set 
        } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBshAGZScyo7PJegLHMzORbkkrCLGD6U5s",
            authDomain: "mywebsite-600d3.firebaseapp.com",
            databaseURL: "https://mywebsite-600d3-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mywebsite-600d3",
            storageBucket: "mywebsite-600d3.firebasestorage.app",
            messagingSenderId: "584485288598",
            appId: "1:584485288598:web:01856eaa18ba5ada49e0b7",
            measurementId: "G-GQ9J9QH42J"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Show toast notification
        function showToast(message, type) {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <span>${message}</span>
                <button class="toast-close">&times;</button>
            `;
            
            toastContainer.appendChild(toast);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                toast.remove();
            }, 5000);
            
            // Close button
            toast.querySelector('.toast-close').addEventListener('click', () => {
                toast.remove();
            });
        }

        // Check if user came from a referral link
        function checkReferralLink() {
            const urlParams = new URLSearchParams(window.location.search);
            const refId = urlParams.get('ref');
            
            if (refId) {
                document.getElementById('sponsorId').value = refId;
            }
        }

        // Create user data in database
        async function createUserData(userId, userData) {
            try {
                await set(ref(database, 'users/' + userId), userData);
                
                // If there's a sponsor, update sponsor's referrals
                if (userData.sponsorId) {
                    await set(ref(database, `users/${userData.sponsorId}/referrals/${userId}`), {
                        joinDate: new Date().toISOString(),
                        status: 'active'
                    });
                }
                
                return true;
            } catch (error) {
                console.error('Error creating user data:', error);
                return false;
            }
        }

        // Sign up new user
        async function signupUser() {
            const name = document.getElementById('signupName').value.trim();
            const mobile = document.getElementById('signupMobile').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            const sponsorId = document.getElementById('sponsorId').value.trim();
            
            // Validation
            if (!name || !mobile || !email || !password || !confirmPassword) {
                showToast('Please fill in all fields', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showToast('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 8) {
                showToast('Password must be at least 8 characters', 'error');
                return;
            }
            
            // Show loading state
            document.getElementById('signupBtnText').style.display = 'none';
            document.getElementById('signupBtnSpinner').style.display = 'inline-block';
            document.getElementById('signupBtn').disabled = true;
            
            try {
                // Create user with email and password
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                
                // Update user profile with name
                await updateProfile(userCredential.user, {
                    displayName: name
                });
                
                // Prepare user data for database
                const userData = {
                    email: email,
                    fullName: name,
                    mobileNumber: mobile,
                    balance: 0,
                    sponsorId: sponsorId || '',
                    joinDate: new Date().toISOString(),
                    lastLogin: new Date().toISOString(),
                    teamStructure: {
                        level1: 0,
                        level2: 0,
                        level3: 0,
                        level4: 0,
                        level5: 0
                    }
                };
                
                // Create user data in database
                const success = await createUserData(userCredential.user.uid, userData);
                
                if (success) {
                    showToast('Account created successfully!', 'success');
                    
                    // Redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    showToast('Account created but profile setup failed', 'error');
                }
            } catch (error) {
                console.error('Signup error:', error);
                
                let errorMessage = 'Signup failed. Please try again.';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Email is already in use';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password is too weak';
                }
                
                showToast(errorMessage, 'error');
            } finally {
                // Reset button state
                document.getElementById('signupBtnText').style.display = 'inline-block';
                document.getElementById('signupBtnSpinner').style.display = 'none';
                document.getElementById('signupBtn').disabled = false;
            }
        }

        // Initialize the signup page
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user came from a referral link
            checkReferralLink();
            
            // Set up signup button
            document.getElementById('signupBtn').addEventListener('click', signupUser);
            
            // Set up menu toggle for mobile
            document.getElementById('menuToggle').addEventListener('click', function() {
                const authButtons = document.querySelector('.auth-buttons');
                authButtons.style.display = authButtons.style.display === 'flex' ? 'none' : 'flex';
            });
        });
    </script>
</body>
</html>
