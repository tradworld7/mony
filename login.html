<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Professional Referral System</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --gray-color: #95a5a6;
            --white-color: #ffffff;
            --black-color: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: var(--light-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        header {
            background-color: var(--white-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--dark-color);
            font-weight: 500;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: var(--primary-color);
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--white-color);
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }

        .auth-form {
            background-color: var(--white-color);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .auth-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: var(--dark-color);
            color: var(--white-color);
            padding: 20px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
            }

            nav ul {
                margin-top: 15px;
            }

            nav ul li {
                margin-left: 10px;
                margin-right: 10px;
            }

            .auth-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">ReferralSystem</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="packages.html">Packages</a></li>
                    <li><a href="referrals.html">Referrals</a></li>
                    <li id="auth-links">
                        <a href="login.html" id="login-link">Login</a>
                        <a href="signup.html" id="signup-link">Sign Up</a>
                        <a href="dashboard.html" id="dashboard-link" style="display:none;">Dashboard</a>
                        <a href="#" id="logout-link" style="display:none;">Logout</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-form">
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required minlength="6">
                </div>
                <button type="submit" class="btn" style="width: 100%;">Login</button>
                <div class="form-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                    <p><a href="forgot-password.html">Forgot your password?</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Professional Referral System. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCzHmIimieea8H9KzYFDSqD0lGOCZjxHYw",
            authDomain: "myapp-ee226.firebaseapp.com",
            projectId: "myapp-ee226",
            storageBucket: "myapp-ee226.appspot.com",
            messagingSenderId: "272405753135",
            appId: "1:272405753135:web:598ec27c28bcf6b04105da",
            measurementId: "G-D5KYTMJ5WK",
            databaseURL: "https://myapp-ee226-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Authentication state observer
        document.addEventListener('DOMContentLoaded', function() {
            auth.onAuthStateChanged(user => {
                if (user) {
                    // User is signed in
                    document.getElementById('login-link').style.display = 'none';
                    document.getElementById('signup-link').style.display = 'none';
                    document.getElementById('dashboard-link').style.display = 'inline-block';
                    document.getElementById('logout-link').style.display = 'inline-block';
                    
                    // Redirect to dashboard if already logged in
                    window.location.href = 'dashboard.html';
                } else {
                    // User is signed out
                    document.getElementById('login-link').style.display = 'inline-block';
                    document.getElementById('signup-link').style.display = 'inline-block';
                    document.getElementById('dashboard-link').style.display = 'none';
                    document.getElementById('logout-link').style.display = 'none';
                }
            });

            // Login form handler
            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // Signed in successfully
                        window.location.href = 'dashboard.html';
                    })
                    .catch((error) => {
                        alert(error.message);
                    });
            });

            // Logout handler
            const logoutLink = document.getElementById('logout-link');
            if (logoutLink) {
                logoutLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    auth.signOut()
                        .then(() => {
                            window.location.href = 'index.html';
                        })
                        .catch((error) => {
                            alert(error.message);
                        });
                });
            }
        });
    </script>
</body>
</html>
