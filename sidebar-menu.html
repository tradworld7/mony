<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade World - Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Shared styles with index.html */
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #3b82f6;
            --dark-color: #1e293b;
            --light-color: #f8fafc;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --gray-color: #64748b;
            --light-gray: #e2e8f0;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f5f9;
            color: var(--dark-color);
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background-color: white;
            box-shadow: var(--box-shadow);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .back-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--dark-color);
            cursor: pointer;
        }

        /* Menu Styles */
        .menu-container {
            padding: 90px 20px 20px;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .auth-btn {
            flex: 1;
            text-align: center;
            padding: 0.75rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
        }

        .auth-btn.login {
            background-color: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .auth-btn.login:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .auth-btn.signup {
            background-color: var(--primary-color);
            color: white;
            border: 2px solid var(--primary-color);
        }

        .auth-btn.signup:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .menu-list {
            list-style: none;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }

        .menu-item {
            border-bottom: 1px solid var(--light-gray);
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-link {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            text-decoration: none;
            color: var(--dark-color);
            transition: var(--transition);
        }

        .menu-link:hover {
            background-color: var(--light-gray);
        }

        .menu-icon {
            width: 24px;
            text-align: center;
            margin-right: 1rem;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .menu-container {
                padding: 80px 15px 15px;
            }
            
            .auth-buttons {
                flex-direction: column;
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-chart-line"></i>
            </div>
            <div class="logo-text">Trade World</div>
        </div>
        <button class="back-button" id="backButton">
            <i class="fas fa-arrow-left"></i>
        </button>
    </header>

    <!-- Menu Content -->
    <div class="menu-container">
        <!-- Authentication Buttons -->
        <div class="auth-buttons">
            <a href="login.html" class="auth-btn login">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
            <a href="signup.html" class="auth-btn signup">
                <i class="fas fa-user-plus"></i> Sign Up
            </a>
        </div>

        <!-- Main Menu List -->
        <ul class="menu-list">
            <li class="menu-item">
                <a href="index.html" class="menu-link">
                    <i class="fas fa-home menu-icon"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link">
                    <i class="fas fa-user menu-icon"></i>
                    <span>My Profile</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="withdrawal.html" class="menu-link">
                    <i class="fas fa-money-bill-wave menu-icon"></i>
                    <span>Withdraw Funds</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link">
                    <i class="fas fa-users menu-icon"></i>
                    <span>Referral Program</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link">
                    <i class="fas fa-history menu-icon"></i>
                    <span>Trading History</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link">
                    <i class="fas fa-sitemap menu-icon"></i>
                    <span>Team Structure</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#" class="menu-link">
                    <i class="fas fa-sign-out-alt menu-icon"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <script>
        // Back button functionality
        document.getElementById('backButton').addEventListener('click', () => {
            window.history.back();
        });
    </script>
</body>
</html>
