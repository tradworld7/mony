<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Transfer | Trade World</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/transfer.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fas fa-chart-line logo-icon"></i>
            <span class="logo-text">Trade World</span>
        </div>
        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <!-- Sidebar Menu -->
    <aside class="sidebar" id="sidebar">
        <ul class="sidebar-menu">
            <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i> My Profile</a></li>
            <li><a href="transfer.html" class="active"><i class="fas fa-exchange-alt"></i> Transfer Funds</a></li>
            <li><a href="withdrawal.html"><i class="fas fa-money-bill-wave"></i> Withdraw Funds</a></li>
            <li><a href="referral.html"><i class="fas fa-users"></i> Referral Program</a></li>
            <li><a href="trading-history.html"><i class="fas fa-history"></i> Trading History</a></li>
            <li><a href="team-structure.html"><i class="fas fa-sitemap"></i> Team Structure</a></li>
            <li><a href="packages.html"><i class="fas fa-box-open"></i> Investment Packages</a></li>
            <li><a href="#" id="logoutLink"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <h1 class="page-title">Transfer Funds</h1>
        
        <div class="form-container">
            <div class="form-group">
                <label class="form-label">Recipient User ID</label>
                <input type="text" class="form-control" id="recipientId" placeholder="Enter recipient's User ID">
            </div>
            
            <div class="form-group">
                <label class="form-label">Amount (USD)</label>
                <input type="number" class="form-control" id="transferAmount" placeholder="Enter amount" min="1" step="0.01">
            </div>
            
            <div class="form-group">
                <label class="form-label">Your Current Balance</label>
                <div class="card">
                    <div>Available Balance: <span id="currentBalance">$0.00</span></div>
                </div>
            </div>
            
            <button class="btn btn-primary" id="submitTransfer">Transfer Funds</button>
        </div>
    </main>

    <!-- Toast Notifications Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Firebase and App Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="./assets/js/transfer.js"></script>
</body>
</html>
