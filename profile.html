<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head content as other pages -->
    <style>
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2.5rem;
            color: var(--primary-color);
        }
        
        .profile-details {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2rem;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            font-weight: 500;
            color: var(--gray-color);
        }
        
        .detail-value {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Standard header -->
    
    <main class="main-content">
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h1 class="page-title" id="profileUserName">Loading...</h1>
            </div>
            
            <div class="profile-details">
                <div class="detail-row">
                    <span class="detail-label">Full Name</span>
                    <span class="detail-value" id="profileFullName">Loading...</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Email Address</span>
                    <span class="detail-value" id="profileEmail">Loading...</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Mobile Number</span>
                    <span class="detail-value" id="profilePhone">Loading...</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">User ID</span>
                    <span class="detail-value" id="profileUserId">Loading...</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Account Created</span>
                    <span class="detail-value" id="profileCreated">Loading...</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Account Status</span>
                    <span class="detail-value" id="profileStatus">Loading...</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Load profile data
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('profileEmail').textContent = user.email;
                document.getElementById('profileUserName').textContent = user.email.split('@')[0];
                
                db.collection('users').doc(user.uid).get()
                    .then(doc => {
                        if (doc.exists) {
                            const data = doc.data();
                            document.getElementById('profileFullName').textContent = data.fullName || 'Not set';
                            document.getElementById('profilePhone').textContent = data.mobileNumber || 'Not set';
                            document.getElementById('profileUserId').textContent = data.userId || 'Not set';
                            document.getElementById('profileCreated').textContent = data.createdAt ? 
                                data.createdAt.toDate().toLocaleDateString() : 'Not available';
                            document.getElementById('profileStatus').textContent = 'Active';
                        }
                    });
            } else {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
